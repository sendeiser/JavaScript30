<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script>
  window.addEventListener("keydown", function(e){
    const audio= document.querySelector(`audio[data-key="${e.keyCode}"`); // controlo que la tecla que se presiono es una data-key en los tags
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`); //selecciona el tag con la clase .key y ademas la tecla con data-key igual a ese tag
    if(!audio) return; // si no se presiono una tecla reservada para los data-key termina la funcion
    audio.currentTime = 0; // vuelve el sonido a 00:00
    audio.play(); //play funcion que reproduce los tags de audio
    key.classList.add("playing");
  });

  function removeTransition(e){
   if (e.propertyName !== "transform") return; //termina si no es una transformacion 
    this.classList.remove('playing'); //remueve la clase playing
  }

  const keys = document.querySelectorAll('.key'); //selecciono todos elementos con la clase key
  keys.forEach(key => key.addEventListener('transitionend',removeTransition) ) //recorre todos los elementos divs agregandole una funcion al presionar cada uno de ellos que es remover la clase playing
</script>


</body>
</html>
